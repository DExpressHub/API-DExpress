<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste de CORS</title>
</head>
<body>
  <h1>Teste de Requisição para API</h1>
  <button onclick="testarRequisicao()">Testar API</button>

  <pre id="resultado"></pre>

  <script>
    async function testarRequisicao() {
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Enviando requisição...';

      try {
        const response = await fetch('https://api-dexpress.onrender.com/cities', {
          method: 'GET', // ou POST, PUT, DELETE etc.
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`Erro: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        resultado.textContent = JSON.stringify(data, null, 2);
      } catch (erro) {
        resultado.textContent = `Erro ao fazer requisição: ${erro}`;
      }
    }
  </script>
</body>
</html>
